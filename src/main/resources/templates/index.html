<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Check Room Availability</h2>
    <form th:action="@{/check-availability}" th:object="${availabilityCheckDTO}" method="post">
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
        </div>
        <div class="form-group">
            <label for="checkInDate">Check-In Date:</label>
            <input type="date" class="form-control" id="checkInDate" th:field="*{checkInDate}" required>
        </div>
        <div class="form-group">
            <label for="checkOutDate">Check-Out Date:</label>
            <input type="date" class="form-control" id="checkOutDate" th:field="*{checkOutDate}" required>
        </div>
        <div class="form-group">
            <label for="roomNumber">Room Number:</label>
            <input type="number" class="form-control" id="roomNumber" th:field="*{roomNumber}" required>
        </div>
        <div class="form-group">
            <label for="roomType">Room Type:</label>
            <input type="text" class="form-control" id="roomType" th:field="*{roomType}" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Availability</button>
    </form>
    <div th:if="${isAvailable != null}">
        <h3 th:text="${isAvailable} ? 'Room is available' : 'Room is not available'">
        </h3>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
